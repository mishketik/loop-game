<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Time Loop Escape</title>
  <script src="level-progress.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 48px;
    }
    a, button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: #0f0;
      color: #000;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    button.guide {
      background: #0066cc;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Time Loop Escape</h1>
  <a href="level1.html">Start Game</a>
  <button onclick="const lvl = localStorage.getItem('currentLevel'); if (lvl) window.location.href = lvl;">Continue</button>
  <button class="guide" onclick="alert('Every 10 seconds, you return to the starting point, leaving behind a ghost that repeats your actions from the previous cycle.')">Guide</button>
</body>
</html>
